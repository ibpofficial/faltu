    <style>
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; }
        h1, h2, .fun-font { font-family: 'Fredoka', sans-serif; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        /* Animations */
        .message-enter { animation: slideIn 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .like-bounce { animation: likeBounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes likeBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .big-emoji-anim { animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) rotate(-10deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(5deg); }
            70% { transform: scale(0.9) rotate(-3deg); }
            100% { transform: scale(1) rotate(0); }
        }

        /* SCREEN SHAKE ANIMATION */
        .shake-hard { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; transform: translate3d(0, 0, 0); }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 1px, 0) rotate(1deg); }
            20%, 80% { transform: translate3d(3px, -2px, 0) rotate(-1deg); }
            30%, 50%, 70% { transform: translate3d(-6px, 2px, 0) rotate(2deg); }
            40%, 60% { transform: translate3d(6px, -2px, 0) rotate(-2deg); }
        }

        /* FLOATING EMOJI RAIN */
        .emoji-particle {
            position: fixed;
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
            z-index: 100;
            pointer-events: none;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .ai-gradient {

        }

        html, body { overflow: hidden; height: 100%; position: fixed; width: 100%; }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.createdAt && data.createdAt.seconds) {
                        const msgTime = data.createdAt.seconds * 1000;

                        if (msgTime < textCutoff) { deleteDoc(doc.ref); return; }
                    }
                    messages.push({ id: doc.id, ...data, isPending: doc.metadata.hasPendingWrites });
                });

                messages.sort((a, b) => {
                    const tA = a.createdAt ? a.createdAt.seconds : Number.MAX_SAFE_INTEGER;
                    const tB = b.createdAt ? b.createdAt.seconds : Number.MAX_SAFE_INTEGER;
                    return tA - tB;
