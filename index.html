<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Faltu Ultimate</title>
    
    <!-- 1. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- 2. Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 4. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 5. Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'bounce-slight': 'bounce 1s infinite',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-font-smoothing: antialiased; 
            overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
            background-color: #020617;
        }
        .h-dvh { height: 100dvh; } /* Dynamic Viewport Height for Mobile Keyboards */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }
        
        .fade-in { animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="h-dvh w-screen overflow-hidden text-slate-100 selection:bg-indigo-500/40">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc, setDoc, deleteDoc, query, where, getDocs, writeBatch, limit, orderBy } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // ==========================================
        // CONFIGURATION
        // ==========================================
        let firebaseConfig = {
            apiKey: "AIzaSyDYUW7qKEQzY5wznDhS9RXRqjTiVyWqacg",
            authDomain: "chat-fixed.firebaseapp.com",
            projectId: "chat-fixed",
            storageBucket: "chat-fixed.firebasestorage.app",
            messagingSenderId: "616897912392",
            appId: "1:616897912392:web:bb6729b053d6e0d840827d"
        };
        try { if (typeof __firebase_config !== 'undefined' && __firebase_config) firebaseConfig = JSON.parse(__firebase_config); } catch (e) {}

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const { useState, useEffect, useRef, useMemo, memo } = React;

        // --- Utils ---
        const getAvatarColor = (name) => {
            const colors = ['bg-pink-500', 'bg-rose-500', 'bg-orange-500', 'bg-amber-500', 'bg-emerald-500', 'bg-teal-500', 'bg-cyan-500', 'bg-sky-500', 'bg-blue-500', 'bg-indigo-500', 'bg-violet-500', 'bg-purple-500', 'bg-fuchsia-500'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return colors[Math.abs(hash) % colors.length];
        };

        const compressImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 600; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6)); // 60% Quality
                    }
                }
            });
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- Components ---
        
        // 1. Self Destruct Timer
        const SelfDestructTimer = ({ createdAt, onDelete }) => {
            const [timeLeft, setTimeLeft] = useState(60);
            useEffect(() => {
                if (!createdAt) return;
                const interval = setInterval(() => {
                    const secondsAlive = (Date.now() - createdAt.seconds * 1000) / 1000;
                    const remaining = Math.max(0, 60 - secondsAlive);
                    setTimeLeft(Math.floor(remaining));
                    if (remaining <= 0) { onDelete(); clearInterval(interval); }
                }, 1000);
                return () => clearInterval(interval);
            }, [createdAt]);
            if (timeLeft <= 0) return null;
            return (
                <div className="absolute bottom-2 right-2 bg-black/70 backdrop-blur text-white text-[10px] font-bold px-2 py-1 rounded-full flex items-center gap-1 border border-red-500/50 animate-pulse-fast">
                    <Icon name="bomb" size={10} className="text-red-500" /> {timeLeft}s
                </div>
            );
        };

        // 2. Message Bubble (Memoized)
        const MessageItem = memo(({ msg, user, onDelete, onReply, showHeader }) => {
            const isMe = msg.uid === user?.uid;
            
            // FIX: Compatibility Regex for Emojis (Works in all browsers/environments)
            const isBigEmoji = useMemo(() => {
                const text = msg.text?.trim() || "";
                // Matches standard emoji ranges, surrogate pairs, and variation selectors
                const emojiRegex = /^(\u00a9|\u00ae|[\u2000-\u3300]|\ud83c[\ud000-\udfff]|\ud83d[\ud000-\udfff]|\ud83e[\ud000-\udfff]){1,3}$/;
                return emojiRegex.test(text);
            }, [msg.text]);

            const content = useMemo(() => {
                if(!msg.text) return null;
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return msg.text.split(urlRegex).map((part, i) => part.match(urlRegex) ? <a key={i} href={part} target="_blank" rel="noopener noreferrer" className="text-indigo-300 underline font-semibold">{part}</a> : part);
            }, [msg.text]);

            return (
                <div className={`flex ${isMe ? 'justify-end' : 'justify-start'} ${showHeader ? 'mt-4' : 'mt-1'} group relative fade-in`}>
                    {!isMe && showHeader && <div className={`w-8 h-8 rounded-xl flex-shrink-0 flex items-center justify-center text-xs font-bold mr-2 mt-1 text-white shadow-sm ${getAvatarColor(msg.displayName)}`}>{msg.displayName.charAt(0).toUpperCase()}</div>}
                    {!isMe && !showHeader && <div className="w-8 mr-2"></div>}
                    
                    <div className={`flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[85%]`}>
                        {showHeader && !isMe && <span className="text-[10px] text-slate-400 ml-1 mb-0.5 font-bold">{msg.displayName}</span>}
                        
                        {/* BUBBLE LOGIC: If Emoji -> Transparent & Huge. If Text -> Colored Bubble */}
                        <div className={`relative px-4 py-2.5 text-[17px] shadow-sm break-words transition-all
                            ${isBigEmoji 
                                ? 'bg-transparent shadow-none p-0 text-7xl animate-bounce-slight leading-none overflow-visible' 
                                : (isMe ? 'bg-indigo-600 text-white rounded-[20px] rounded-tr-sm' : 'bg-slate-800 text-slate-200 rounded-[20px] rounded-tl-sm border border-slate-700')}`}>
                            
                            {msg.replyTo && !isBigEmoji && (
                                <div className={`mb-1.5 rounded-lg p-2 text-xs border-l-[3px] ${isMe ? 'bg-indigo-800/40 border-indigo-300/50' : 'bg-slate-900/40 border-slate-600'}`}>
                                    <p className="font-bold opacity-90">{msg.replyTo.displayName}</p>
                                    <p className="truncate opacity-70 italic">{msg.replyTo.text}</p>
                                </div>
                            )}
                            
                            {msg.type === 'image' ? (
                                <div className="rounded-lg overflow-hidden border border-slate-600/50 relative min-w-[150px] min-h-[100px] bg-slate-900">
                                    <img src={msg.imageUrl} alt="img" className="max-w-full max-h-72 object-cover" loading="lazy" />
                                    <SelfDestructTimer createdAt={msg.createdAt} onDelete={() => onDelete(msg.id)} />
                                </div>
                            ) : (
                                <div className={`whitespace-pre-wrap ${isBigEmoji ? '' : 'leading-snug'}`}>{content}</div>
                            )}
                            
                            {!isBigEmoji && msg.type !== 'image' && (
                                <div className="flex items-center gap-2 justify-end mt-0.5 opacity-50">
                                    <span className="text-[9px] font-bold">{msg.createdAt ? new Date(msg.createdAt.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : ''}</span>
                                    {isMe && <button onClick={(e) => { e.stopPropagation(); onDelete(msg.id); }} className="p-1 hover:text-red-300 active:scale-90"><Icon name="trash-2" size={14} /></button>}
                                </div>
                            )}

                            {/* Actions Overlay */}
                            <button onClick={()=>onReply(msg)} className={`absolute top-0 bottom-0 ${isMe?'-left-12':'-right-12'} p-3 text-slate-500 opacity-0 group-hover:opacity-100 transition-opacity`}><Icon name="reply" size={22}/></button>
                        </div>
                    </div>
                </div>
            );
        });

        function App() {
            // Core State
            const [user, setUser] = useState(null);
            const [screen, setScreen] = useState('home'); 
            const [username, setUsername] = useState(localStorage.getItem('faltu_username') || '');
            const [roomId, setRoomId] = useState('');
            const [savedRooms, setSavedRooms] = useState(() => JSON.parse(localStorage.getItem('faltu_saved_rooms') || '[]'));
            const [messages, setMessages] = useState([]);
            
            // Interaction State
            const [newMessage, setNewMessage] = useState('');
            const [replyingTo, setReplyingTo] = useState(null);
            const [isUploading, setIsUploading] = useState(false);
            const [showEmojis, setShowEmojis] = useState(false);
            const [onlineCount, setOnlineCount] = useState(1);
            const [onlineUsers, setOnlineUsers] = useState([]);
            const [showUserList, setShowUserList] = useState(false);
            const [typingUsers, setTypingUsers] = useState([]);
            
            // Refs
            const messagesContainerRef = useRef(null);
            const fileInputRef = useRef(null);
            const sendSound = useRef(new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'));
            const receiveSound = useRef(new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3'));
            const lastTypingUpdate = useRef(0);

            const EMOJIS = ["ðŸ‘", "â¤ï¸", "ðŸ˜‚", "ðŸ˜®", "ðŸ˜¢", "ðŸ˜¡", "ðŸ”¥", "ðŸ‘‹", "âœ…", "ðŸ’€", "ðŸ’©", "ðŸ‘»"];

            // 1. Auth & PWA Prompt
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            useEffect(() => {
                const init = async () => {
                    try { if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token); else await signInAnonymously(auth); } 
                    catch (e) { await signInAnonymously(auth); }
                };
                init();
                window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); setDeferredPrompt(e); });
                return onAuthStateChanged(auth, u => setUser(u));
            }, []);

            useEffect(() => {
                localStorage.setItem('faltu_username', username);
                localStorage.setItem('faltu_saved_rooms', JSON.stringify(savedRooms));
            }, [username, savedRooms]);

            // 2. Chat Logic (Optimized + Cleaner)
            useEffect(() => {
                if (!user || screen !== 'chat' || !roomId) return;

                // Cleanup Old
                const cleanup = async () => {
                    try {
                        const cutoff = new Date(Date.now() - 48 * 60 * 60 * 1000);
                        const q = query(collection(db, 'chat_messages'), where('roomId', '==', roomId));
                        const snap = await getDocs(q);
                        const batch = writeBatch(db);
                        let c = 0;
                        snap.docs.forEach(d => { if(d.data().createdAt?.toMillis() < cutoff) { batch.delete(d.ref); c++; }});
                        if(c>0) batch.commit();
                    } catch(e){}
                };
                cleanup();

                // Message Listener
                const unsubMsg = onSnapshot(query(collection(db, 'chat_messages'), where('roomId', '==', roomId)), (snap) => {
                    let newIncoming = false;
                    const msgs = snap.docs.map(d=>({id:d.id, ...d.data()})).sort((a,b)=>(a.createdAt?.seconds||0)-(b.createdAt?.seconds||0));

                    snap.docChanges().forEach(c => {
                         if(c.type === 'added' && c.doc.data().uid !== user.uid) {
                             const data = c.doc.data();
                             if(data.createdAt && (Date.now() - data.createdAt.toMillis() < 2000)) newIncoming = true;
                         }
                    });

                    if(newIncoming && !document.hidden) receiveSound.current.play().catch(()=>{});

                    // Keep only last 50 for performance
                    setMessages(msgs.slice(-50));
                    
                    // Auto-Nuke Images (Client-side backup trigger)
                    const now = Date.now();
                    msgs.forEach(m => {
                        if(m.type === 'image' && m.createdAt && (now - m.createdAt.toMillis() > 60000)) {
                             deleteDoc(doc(db, 'chat_messages', m.id)).catch(()=>{});
                        }
                    });
                });

                // Presence & Typing
                const updatePres = () => setDoc(doc(db, 'room_users', `${roomId}_${user.uid}`), { uid:user.uid, displayName:username, roomId, lastSeen:serverTimestamp() }).catch(()=>{});
                updatePres();
                const presInt = setInterval(updatePres, 60000);
                
                const unsubPres = onSnapshot(query(collection(db, 'room_users'), where('roomId','==',roomId)), (s) => {
                    const active = s.docs.map(d=>d.data()).filter(d=>d.lastSeen && (Date.now()-d.data().lastSeen.toMillis()<120000));
                    setOnlineUsers(active);
                    setOnlineCount(active.length);
                });
                const unsubType = onSnapshot(query(collection(db, 'typing_status'), where('roomId','==',roomId)), (s) => {
                    setTypingUsers(s.docs.map(d=>d.data()).filter(d=>d.uid!==user.uid && (Date.now()-d.timestamp<3000)).map(d=>d.displayName));
                });

                return () => { unsubMsg(); unsubPres(); unsubType(); clearInterval(presInt); };
            }, [user, screen, roomId]);

            // Scroll
            useEffect(() => {
                const container = messagesContainerRef.current;
                if (!container) return;
                const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 200;
                if (isNearBottom || messages.length < 10) container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
            }, [messages, replyingTo, isUploading, typingUsers]);

            // --- Handlers ---
            const handleJoin = (targetRoomId) => {
                if(!username) { alert("Username required"); return; }
                const r = targetRoomId || roomId;
                if(!r) return;
                setRoomId(r);
                setScreen('chat');
            };

            const toggleSave = () => {
                const exists = savedRooms.find(r => r.id === roomId);
                setSavedRooms(exists ? savedRooms.filter(r => r.id !== roomId) : [...savedRooms, { id: roomId, name: roomId }]);
            };

            const handleSend = async (e) => {
                if(e) e.preventDefault();
                if (!newMessage.trim()) return;
                const text = newMessage;
                setNewMessage(''); setShowEmojis(false); setReplyingTo(null);
                sendSound.current.play().catch(()=>{});

                try {
                    await addDoc(collection(db, 'chat_messages'), {
                        text, uid: user.uid, displayName: username, roomId, createdAt: serverTimestamp(), type: 'text',
                        replyTo: replyingTo ? { id: replyingTo.id, displayName: replyingTo.displayName, text: replyingTo.text } : null
                    });
                } catch (err) { setNewMessage(text); }
            };

            const handleImage = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (file.size > 5 * 1024 * 1024) { alert("Max 5MB"); return; }
                setIsUploading(true);
                try {
                    const base64 = await compressImage(file);
                    await addDoc(collection(db, 'chat_messages'), {
                        text: "Image", imageUrl: base64, type: 'image', uid: user.uid, displayName: username, roomId, createdAt: serverTimestamp(),
                        replyTo: replyingTo ? { id: replyingTo.id, displayName: replyingTo.displayName, text: replyingTo.text } : null
                    });
                    sendSound.current.play().catch(()=>{});
                    setReplyingTo(null);
                } catch (err) { alert("Upload failed"); } 
                finally { setIsUploading(false); e.target.value = null; }
            };

            const handleTyping = (e) => {
                setNewMessage(e.target.value);
                if (Date.now() - lastTypingUpdate.current > 2000) {
                    lastTypingUpdate.current = Date.now();
                    setDoc(doc(db, 'typing_status', user.uid), { uid: user.uid, displayName: username, roomId, timestamp: Date.now() }).catch(()=>{});
                }
            };

            const handleDelete = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, 'chat_messages', id)); };
            
            const installApp = async () => {
                if (deferredPrompt) { deferredPrompt.prompt(); const { outcome } = await deferredPrompt.userChoice; if (outcome === 'accepted') setDeferredPrompt(null); } 
                else { alert("Tap 'Share' > 'Add to Home Screen'"); }
            };

            // --- Render ---

            if (screen === 'home') {
                return (
                    <div className="flex flex-col h-dvh bg-slate-950 p-6 overflow-hidden relative">
                         {/* Background Blobs */}
                        <div className="absolute top-0 right-0 w-80 h-80 bg-indigo-600/10 rounded-full blur-[80px] animate-float"></div>
                        <div className="absolute bottom-0 left-0 w-80 h-80 bg-purple-600/10 rounded-full blur-[80px] animate-float" style={{animationDelay: '2s'}}></div>

                         <div className="flex-1 flex flex-col max-w-md mx-auto w-full z-10">
                            <h1 className="text-5xl font-black text-white text-center mt-8 mb-1 tracking-tighter">Faltu.</h1>
                            <p className="text-center text-slate-500 text-xs font-bold uppercase tracking-[0.3em] mb-10">Ultimate</p>

                            <div className="bg-slate-900/40 backdrop-blur-md p-5 rounded-[28px] border border-slate-800 mb-6 shadow-xl">
                                <label className="text-[10px] text-indigo-400 font-bold uppercase ml-1 mb-1">Identity</label>
                                <div className="flex gap-3 items-center">
                                    <div className="bg-slate-800 p-2.5 rounded-xl text-indigo-400"><Icon name="user" size={20} /></div>
                                    <input type="text" value={username} onChange={e => setUsername(e.target.value)} placeholder="Username"
                                        className="flex-1 bg-transparent border-b-2 border-slate-700 focus:border-indigo-500 text-white text-lg font-bold px-1 py-1 outline-none transition-colors placeholder-slate-600" />
                                </div>
                            </div>
                            
                            <button onClick={installApp} className="mb-6 w-full py-3 bg-slate-800/50 hover:bg-slate-800 border border-slate-700 text-slate-300 font-bold rounded-2xl flex items-center justify-center gap-2 text-sm transition-all active:scale-95">
                                <Icon name="download" size={16} /> {deferredPrompt ? "Install App" : "Add to Home Screen"}
                            </button>

                            <div className="flex items-center justify-between mb-2 px-1"><span className="text-xs font-bold text-slate-500 uppercase">Favorites</span></div>
                            <div className="flex-1 overflow-y-auto space-y-2 pb-24">
                                {savedRooms.length === 0 ? <div className="text-center py-10 opacity-30 text-sm">No saved rooms</div> : 
                                    savedRooms.map(r => (
                                        <div key={r.id} onClick={() => handleJoin(r.id)} className="bg-slate-900/60 backdrop-blur-sm p-4 rounded-2xl flex justify-between items-center border border-slate-800 hover:border-indigo-500/30 active:bg-slate-800 transition-all">
                                            <div className="flex items-center gap-3">
                                                <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${getAvatarColor(r.id)}`}>{r.id[0]}</div>
                                                <span className="font-bold text-slate-100">{r.name}</span>
                                            </div>
                                            <button onClick={(e)=>{e.stopPropagation(); setSavedRooms(savedRooms.filter(x=>x.id!==r.id))}} className="p-2 text-slate-500 hover:text-red-400"><Icon name="x" size={18}/></button>
                                        </div>
                                    ))
                                }
                            </div>
                            
                            <div className="absolute bottom-6 left-0 right-0 px-6 max-w-md mx-auto">
                                <button onClick={() => setScreen('join')} className="w-full py-4 bg-indigo-600 text-white font-bold rounded-[24px] shadow-lg shadow-indigo-600/30 active:scale-95 transition-all flex justify-center gap-2"><Icon name="plus" /> New Chat</button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (screen === 'join') {
                return (
                    <div className="flex flex-col h-dvh bg-slate-950 items-center justify-center p-6 relative">
                         <div className="w-full max-w-md bg-slate-900/90 backdrop-blur-xl p-8 rounded-[40px] border border-slate-800 shadow-2xl z-10 fade-in">
                            <button onClick={() => setScreen('home')} className="mb-8 text-slate-400 font-bold text-xs flex items-center gap-2 bg-slate-800/50 px-3 py-2 rounded-full w-fit"><Icon name="arrow-left" size={14}/> HOME</button>
                            <h2 className="text-3xl font-black text-white mb-6">Join Room</h2>
                            <div className="bg-black/20 border border-slate-700 rounded-2xl p-2 flex items-center mb-4">
                                <div className="pl-4 text-slate-500"><Icon name="hash"/></div>
                                <input type="text" value={roomId} onChange={e => setRoomId(e.target.value.toUpperCase())} placeholder="ROOM CODE" className="flex-1 bg-transparent p-4 text-xl font-bold text-white uppercase outline-none placeholder-slate-700" />
                            </div>
                            <button onClick={() => setRoomId(Math.random().toString(36).substring(2, 7).toUpperCase())} className="w-full py-3 bg-slate-800 text-indigo-400 font-bold rounded-xl mb-8 text-xs flex items-center justify-center gap-2"><Icon name="shuffle" size={14}/> RANDOM</button>
                            <button onClick={() => handleJoin()} className="w-full py-4 bg-white text-slate-950 font-black rounded-[24px] active:scale-95 transition-transform text-lg shadow-lg">ENTER</button>
                        </div>
                    </div>
                );
            }

            const isSaved = savedRooms.some(r => r.id === roomId);
            
            return (
                <div className="flex flex-col h-dvh bg-slate-950 max-w-md mx-auto border-x border-slate-800/50 relative">
                    {/* Header */}
                    <div className="bg-slate-900/90 backdrop-blur-md p-3 flex justify-between items-center border-b border-slate-800 z-30 safe-top sticky top-0">
                        <div className="flex items-center gap-3 overflow-hidden cursor-pointer" onClick={() => setScreen('home')}>
                            <button className="bg-slate-800 p-2 rounded-full text-slate-400 hover:text-white transition-colors"><Icon name="arrow-left" size={20}/></button>
                            <div onClick={(e) => { e.stopPropagation(); setShowUserList(!showUserList); }}>
                                <h2 className="font-bold text-white flex items-center gap-2 text-lg">{roomId} <button onClick={(e)=>{e.stopPropagation(); toggleSave()}} className={isSaved?'text-yellow-400':'text-slate-600'}><Icon name="star" size={16} fill={isSaved?"currentColor":"none"}/></button></h2>
                                <p className="text-[10px] text-emerald-400 font-bold flex items-center gap-1"><span className="w-1.5 h-1.5 bg-emerald-400 rounded-full animate-pulse"></span> {onlineCount} Online <Icon name="chevron-down" size={10} className="ml-0.5 opacity-50"/></p>
                            </div>
                        </div>
                        <button onClick={()=>navigator.clipboard.writeText(roomId)} className="bg-slate-800 p-2.5 rounded-xl text-slate-400 hover:text-white active:scale-95"><Icon name="copy" size={18}/></button>
                    </div>

                    {/* User List Overlay */}
                    {showUserList && (
                        <div className="absolute top-[72px] left-4 right-4 bg-slate-800/95 backdrop-blur-xl p-4 z-40 rounded-2xl border border-slate-700 shadow-2xl fade-in" onClick={() => setShowUserList(false)}>
                            <h3 className="text-[10px] font-black text-slate-400 uppercase mb-3 px-1 flex justify-between">Active Users <Icon name="x" size={14}/></h3>
                            <div className="flex flex-wrap gap-2 max-h-60 overflow-y-auto">
                                {onlineUsers.length > 0 ? onlineUsers.map((u,i)=>(
                                    <span key={i} className="text-xs bg-slate-700/80 border border-slate-600/50 px-3 py-1.5 rounded-lg text-slate-200 font-bold flex items-center gap-2">
                                        <span className="w-1.5 h-1.5 bg-emerald-400 rounded-full"></span> {u.displayName}
                                    </span>
                                )) : <span className="text-slate-500 text-xs p-1">Just you...</span>}
                            </div>
                        </div>
                    )}

                    {/* Messages */}
                    <div className="flex-1 overflow-y-auto p-4 bg-slate-950 scroll-smooth" ref={messagesContainerRef} onClick={() => setShowUserList(false)}>
                        {messages.length === 0 && <div className="text-center mt-32 opacity-20"><Icon name="message-square" size={64} className="mx-auto mb-2"/><p>Start chatting...</p></div>}
                        
                        {messages.map((msg, i) => (
                            <MessageItem 
                                key={msg.id} 
                                msg={msg} 
                                user={user} 
                                onDelete={handleDelete} 
                                onReply={setReplyingTo}
                                showHeader={i === 0 || messages[i-1].uid !== msg.uid}
                            />
                        ))}
                        
                        {isUploading && <div className="ml-10 mt-2 text-xs text-indigo-400 flex items-center gap-2 animate-pulse"><Icon name="loader" size={12} className="animate-spin"/> Encrypting Image...</div>}
                        {typingUsers.length > 0 && <div className="ml-10 mt-2 text-xs text-slate-500 font-bold animate-pulse">{typingUsers.join(", ")} is typing...</div>}
                    </div>

                    {/* Input */}
                    <div className="bg-slate-900 border-t border-slate-800 pb-safe z-20">
                        {replyingTo && <div className="bg-slate-800/50 p-2 mx-2 mt-2 rounded-r-lg border-l-4 border-indigo-500 flex justify-between items-center fade-in"><div className="text-xs text-slate-400 ml-2"><span className="text-indigo-400 font-bold block uppercase">Replying to {replyingTo.displayName}</span><span className="truncate block max-w-[200px]">{replyingTo.text}</span></div><button onClick={()=>setReplyingTo(null)} className="p-2 hover:bg-slate-700 rounded-full"><Icon name="x" size={14}/></button></div>}
                        
                        {showEmojis && <div className="flex gap-2 p-2 px-4 overflow-x-auto bg-slate-950 border-b border-slate-800 fade-in no-scrollbar">{EMOJIS.map(e => <button key={e} onClick={() => setNewMessage(p => p + e)} className="text-2xl p-2 hover:bg-slate-800 rounded-lg">{e}</button>)}</div>}

                        <form onSubmit={handleSend} className="p-3 flex items-end gap-2 bg-[#1e293b] m-2 rounded-[24px] border border-slate-700 shadow-lg">
                            <button type="button" onClick={() => setShowEmojis(!showEmojis)} className={`p-2.5 rounded-full transition-colors ${showEmojis ? 'text-yellow-400 bg-slate-800' : 'text-slate-400'}`}><Icon name="smile" size={20}/></button>
                            <button type="button" onClick={() => fileInputRef.current?.click()} className="p-2.5 rounded-full text-slate-400 hover:text-indigo-400"><Icon name="camera" size={20}/></button>
                            <input type="file" ref={fileInputRef} onChange={handleImage} accept="image/*" className="hidden" />
                            
                            <textarea value={newMessage} onChange={handleTyping} onKeyDown={e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();handleSend()}}} placeholder="Message..." 
                                className="flex-1 bg-transparent text-white px-2 py-2.5 outline-none resize-none max-h-24 text-[17px] font-medium placeholder-slate-500 min-w-0" rows={1} />
                            
                            <button disabled={!newMessage.trim()} className="bg-indigo-600 text-white w-10 h-10 rounded-full flex items-center justify-center disabled:opacity-50 active:scale-95 transition-transform shadow-md"><Icon name="send" size={18} className={newMessage.trim()?'ml-0.5':''}/></button>
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
