<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Faltu - Just Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; }
        h1, h2, .fun-font { font-family: 'Fredoka', sans-serif; }
        
        /* Custom Dark Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        /* Animations */
        .message-enter { animation: slideIn 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .like-bounce { animation: likeBounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes likeBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .big-emoji-anim { animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) rotate(-10deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(5deg); }
            70% { transform: scale(0.9) rotate(-3deg); }
            100% { transform: scale(1) rotate(0); }
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(to right, #f472b6, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Prevent iOS rubber banding */
        html, body { overflow: hidden; height: 100%; position: fixed; width: 100%; }

        /* Smooth expansion for textarea */
        textarea {
            resize: none; 
            min-height: 44px;
            max-height: 120px;
            field-sizing: content; /* Modern browser support */
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-indigo-900/40 via-slate-950 to-slate-950">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center p-6 overflow-y-auto">
        <div class="w-full max-w-md space-y-8">
            
            <!-- Logo Section -->
            <div class="text-center space-y-2 relative">
                <div class="absolute -top-10 left-1/2 -translate-x-1/2 w-32 h-32 bg-indigo-500/20 rounded-full blur-3xl"></div>
                <div class="bg-gradient-to-tr from-pink-500 to-indigo-500 w-24 h-24 rounded-[2rem] flex items-center justify-center mx-auto shadow-2xl shadow-indigo-500/30 -rotate-3 transform hover:rotate-3 transition duration-300 cursor-pointer group">
                    <i data-lucide="ghost" class="text-white w-12 h-12 group-hover:scale-110 transition"></i>
                </div>
                <h1 class="text-5xl font-bold text-white tracking-wide drop-shadow-lg">Faltu</h1>
                <p class="text-slate-400 text-sm font-medium tracking-wide">No Login. No History. Just Vibes.</p>
            </div>

            <!-- Login Form -->
            <div class="bg-slate-900/60 backdrop-blur-xl p-8 rounded-[2rem] border border-white/10 shadow-2xl ring-1 ring-white/5">
                <form id="login-form" class="space-y-5">
                    <div>
                        <label class="block text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2 ml-2">Adda Name (Room)</label>
                        <div class="relative group">
                            <i data-lucide="hash" class="absolute left-4 top-4 w-5 h-5 text-slate-500 group-focus-within:text-pink-500 transition-colors"></i>
                            <input type="text" id="room-input" placeholder="e.g. party-house" required 
                                class="w-full pl-12 pr-4 py-4 rounded-2xl bg-slate-800/50 border border-slate-700/50 text-white focus:border-pink-500/50 focus:bg-slate-800 outline-none transition font-medium placeholder-slate-600 text-lg" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2 ml-2">Your Avatar Name</label>
                        <div class="relative group">
                            <i data-lucide="sparkles" class="absolute left-4 top-4 w-5 h-5 text-slate-500 group-focus-within:text-cyan-400 transition-colors"></i>
                            <input type="text" id="username-input" placeholder="e.g. Rockstar" required maxlength="12"
                                class="w-full pl-12 pr-4 py-4 rounded-2xl bg-slate-800/50 border border-slate-700/50 text-white focus:border-cyan-400/50 focus:bg-slate-800 outline-none transition font-medium placeholder-slate-600 text-lg" />
                        </div>
                    </div>
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-indigo-600 to-pink-600 hover:from-indigo-500 hover:to-pink-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-pink-900/20 transition transform active:scale-[0.98] flex items-center justify-center gap-2 mt-4 text-lg group">
                        Start Bakwaas <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition"></i>
                    </button>
                </form>
            </div>

            <!-- Favorites Section -->
            <div id="favorites-section" class="hidden animate-fade-in-up">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3 text-center">Recent Vibes</p>
                <div id="favorites-list" class="flex flex-wrap justify-center gap-2"></div>
            </div>
        </div>
    </div>

    <!-- MAIN CHAT INTERFACE -->
    <div id="chat-screen" class="hidden flex-col h-full w-full max-w-2xl mx-auto bg-slate-950 shadow-2xl relative overflow-hidden md:border-x md:border-slate-800">
        
        <!-- Top Bar -->
        <header class="bg-slate-900/80 backdrop-blur-xl border-b border-white/5 p-3 px-4 flex justify-between items-center absolute top-0 w-full z-20 shadow-sm h-16">
            <div class="flex items-center gap-3 overflow-hidden">
                <button id="logout-btn" class="w-9 h-9 flex-shrink-0 flex items-center justify-center rounded-full bg-slate-800/50 text-slate-400 hover:bg-slate-800 hover:text-white transition">
                    <i data-lucide="chevron-left" class="w-5 h-5"></i>
                </button>
                <div class="leading-tight overflow-hidden">
                    <h2 class="font-bold text-white text-base flex items-center gap-2 truncate">
                        <span id="room-display-name" class="text-gradient truncate">room</span>
                    </h2>
                    <div class="flex items-center gap-1.5">
                        <div class="flex items-center gap-1 bg-green-500/10 px-1.5 py-0.5 rounded-md">
                            <span class="relative flex h-2 w-2">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                            </span>
                            <span id="online-count" class="text-[10px] text-green-400 font-bold">1 Online</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-1.5">
                <!-- Share Button -->
                <button id="share-btn" class="w-9 h-9 flex items-center justify-center rounded-full text-slate-400 hover:bg-slate-800 hover:text-indigo-400 transition active:scale-90">
                    <i data-lucide="share-2" class="w-4 h-4"></i>
                </button>
                <!-- Favorite -->
                <button id="fav-btn" class="w-9 h-9 flex items-center justify-center rounded-full text-slate-400 hover:bg-slate-800 hover:text-pink-500 transition active:scale-90">
                    <i data-lucide="heart" class="w-4 h-4"></i>
                </button>
            </div>
        </header>

        <!-- Messages List -->
        <main id="messages-container" class="flex-1 overflow-y-auto pt-20 pb-24 px-4 space-y-5 bg-slate-950 w-full scroll-smooth">
            <div id="loading-spinner" class="flex flex-col items-center justify-center mt-32 gap-3 opacity-50">
                <i data-lucide="loader-2" class="animate-spin w-8 h-8 text-pink-500"></i>
                <span class="text-sm font-medium text-slate-500 fun-font">Loading vibes...</span>
            </div>
        </main>

        <!-- Scroll Down Button -->
        <button id="scroll-down-btn" class="hidden absolute bottom-24 right-4 z-20 w-10 h-10 bg-slate-800/90 backdrop-blur text-indigo-400 rounded-full shadow-lg border border-slate-700 items-center justify-center hover:bg-slate-700 transition animate-bounce">
            <i data-lucide="arrow-down" class="w-5 h-5"></i>
        </button>

        <!-- Typing Indicator Floating -->
        <div id="typing-indicator" class="hidden absolute bottom-24 left-6 z-20 flex items-center gap-2 bg-slate-800/90 backdrop-blur px-4 py-2 rounded-full border border-slate-700 shadow-xl transform transition-all duration-300 translate-y-2 opacity-0">
             <div class="flex gap-1">
                <div class="w-1.5 h-1.5 bg-pink-400 rounded-full typing-dot"></div>
                <div class="w-1.5 h-1.5 bg-cyan-400 rounded-full typing-dot"></div>
                <div class="w-1.5 h-1.5 bg-yellow-400 rounded-full typing-dot"></div>
            </div>
            <span id="typing-text" class="text-[10px] text-slate-300 font-bold uppercase tracking-wider">Typing...</span>
        </div>

        <!-- Emoji Picker -->
        <div id="emoji-picker" class="hidden absolute bottom-20 left-4 z-40 bg-slate-800/95 backdrop-blur border border-slate-700 rounded-2xl shadow-2xl p-2 grid grid-cols-6 gap-1 w-72 max-h-64 overflow-y-auto">
            <!-- Emojis injected by JS -->
        </div>

        <!-- Bottom Input Area -->
        <footer class="absolute bottom-0 w-full bg-slate-900 border-t border-white/5 p-2 px-3 z-30 pb-safe">
            
            <!-- Reply Context -->
            <div id="reply-preview" class="hidden flex justify-between items-center bg-indigo-900/40 backdrop-blur px-4 py-2 rounded-xl border-l-4 border-pink-500 mb-2 mx-1 shadow-lg ring-1 ring-white/5">
                <div class="overflow-hidden">
                    <span class="text-[10px] font-bold text-pink-400 uppercase tracking-wide">Replying to <span id="reply-to-user">User</span></span>
                    <p id="reply-to-text" class="text-xs text-slate-300 truncate mt-0.5 max-w-[250px]">message content...</p>
                </div>
                <button id="cancel-reply" class="p-1.5 rounded-full hover:bg-white/10 text-pink-300 transition">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>

            <form id="message-form" class="flex gap-2 items-end bg-slate-800/50 p-1.5 rounded-[1.5rem] border border-white/5 focus-within:border-pink-500/30 focus-within:bg-slate-800 transition-all duration-300">
                <!-- Image Upload -->
                <input type="file" id="image-upload" accept="image/*" class="hidden">
                <button type="button" id="img-btn" class="p-2.5 text-slate-400 hover:text-cyan-400 hover:bg-slate-700/50 rounded-full transition-colors flex-shrink-0">
                    <i data-lucide="image" class="w-6 h-6"></i>
                </button>

                <!-- Emoji Toggle -->
                <button type="button" id="emoji-btn" class="p-2.5 text-slate-400 hover:text-yellow-400 hover:bg-slate-700/50 rounded-full transition-colors flex-shrink-0">
                    <i data-lucide="smile" class="w-6 h-6"></i>
                </button>

                <!-- Expanding Text Area -->
                <textarea id="message-input" rows="1" placeholder="Type kuch bhi..." 
                    class="w-full bg-transparent border-none focus:ring-0 outline-none text-base text-slate-200 placeholder-slate-500 py-3 max-h-32 min-h-[44px]" style="field-sizing: content;"></textarea>
                
                <button type="submit" 
                    class="bg-indigo-600 hover:bg-indigo-500 text-white p-3 rounded-full shadow-lg shadow-indigo-500/20 transition-all duration-200 flex items-center justify-center flex-shrink-0 mb-0.5 active:scale-95">
                    <i data-lucide="send-horizontal" class="w-5 h-5 ml-0.5"></i>
                </button>
            </form>
        </footer>
    </div>

    <!-- Audio Elements -->
    <audio id="sfx-send" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>
    <audio id="sfx-receive" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-20 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-4 py-2 rounded-full shadow-xl text-sm font-medium opacity-0 transition-opacity duration-300 pointer-events-none z-50 flex items-center gap-2 border border-white/10">
        <i data-lucide="check-circle" class="w-4 h-4 text-green-400"></i>
        <span id="toast-msg">Action Successful</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, deleteDoc, doc, serverTimestamp, setDoc, updateDoc, arrayUnion, arrayRemove, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6ImTLczrMo8m07fjYWVCeOjszrzgYw1w",
            authDomain: "chatok-38a07.firebaseapp.com",
            projectId: "chatok-38a07",
            storageBucket: "chatok-38a07.firebasestorage.app",
            messagingSenderId: "405598576994",
            appId: "1:405598576994:web:cdcb15ea806924753acc3b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- STATE & IDENTITY ---
        const getDeviceId = () => {
            let id = localStorage.getItem('chat_device_id');
            if (!id) {
                id = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('chat_device_id', id);
            }
            return id;
        };

        let state = {
            user: null,
            uid: getDeviceId(),
            room: null,
            reply: null,
            lastTyping: 0,
            favorites: JSON.parse(localStorage.getItem('faltu_favs') || '[]'),
            autoScroll: true
        };

        const els = {
            screens: { login: document.getElementById('login-screen'), chat: document.getElementById('chat-screen') },
            forms: { login: document.getElementById('login-form'), msg: document.getElementById('message-form') },
            inputs: { room: document.getElementById('room-input'), user: document.getElementById('username-input'), msg: document.getElementById('message-input'), img: document.getElementById('image-upload') },
            display: { room: document.getElementById('room-display-name'), online: document.getElementById('online-count'), list: document.getElementById('messages-container') },
            reply: { box: document.getElementById('reply-preview'), user: document.getElementById('reply-to-user'), text: document.getElementById('reply-to-text'), cancel: document.getElementById('cancel-reply') },
            typing: { box: document.getElementById('typing-indicator'), text: document.getElementById('typing-text') },
            loading: document.getElementById('loading-spinner'),
            audio: { send: document.getElementById('sfx-send'), receive: document.getElementById('sfx-receive') },
            btns: { logout: document.getElementById('logout-btn'), emoji: document.getElementById('emoji-btn'), img: document.getElementById('img-btn'), fav: document.getElementById('fav-btn'), share: document.getElementById('share-btn'), scroll: document.getElementById('scroll-down-btn') },
            emojiPicker: document.getElementById('emoji-picker'),
            favList: document.getElementById('favorites-list'),
            favSection: document.getElementById('favorites-section'),
            toast: document.getElementById('toast'),
            toastMsg: document.getElementById('toast-msg')
        };

        lucide.createIcons();
        renderFavorites();
        checkUrlParams();

        // --- INIT: CHECK URL PARAMS ---
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            if (roomParam) {
                els.inputs.room.value = roomParam;
                // If we also have a saved username, maybe auto-login? For now just focus user input
                if(localStorage.getItem('faltu_username')) {
                    els.inputs.user.value = localStorage.getItem('faltu_username');
                }
                els.inputs.user.focus();
            }
        }

        // --- FAVORITES & UI ---
        function renderFavorites() {
            els.favList.innerHTML = '';
            if (state.favorites.length > 0) {
                els.favSection.classList.remove('hidden');
                state.favorites.forEach(room => {
                    const btn = document.createElement('button');
                    btn.className = "px-4 py-2 bg-slate-800 hover:bg-slate-700 border border-white/10 rounded-xl text-slate-300 text-xs font-bold uppercase tracking-wide transition active:scale-95 flex items-center gap-2";
                    btn.innerHTML = `<i data-lucide="zap" class="w-3 h-3 text-pink-500"></i> ${room}`;
                    btn.onclick = () => {
                        els.inputs.room.value = room;
                        els.inputs.user.focus();
                    };
                    els.favList.appendChild(btn);
                });
                lucide.createIcons();
            } else {
                els.favSection.classList.add('hidden');
            }
        }

        function showToast(msg) {
            els.toastMsg.textContent = msg;
            els.toast.classList.remove('opacity-0', 'translate-y-2');
            els.toast.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                els.toast.classList.add('opacity-0', 'translate-y-2');
                els.toast.classList.remove('opacity-100', 'translate-y-0');
            }, 2000);
        }

        els.btns.fav.addEventListener('click', () => {
            const index = state.favorites.indexOf(state.room);
            if (index === -1) {
                state.favorites.push(state.room);
                els.btns.fav.classList.add('like-bounce');
                setTimeout(() => els.btns.fav.classList.remove('like-bounce'), 400);
                showToast("Added to Favorites");
            } else {
                state.favorites.splice(index, 1);
                showToast("Removed from Favorites");
            }
            localStorage.setItem('faltu_favs', JSON.stringify(state.favorites));
            updateFavIcon();
        });

        els.btns.share.addEventListener('click', () => {
            const url = new URL(window.location.href);
            url.searchParams.set('room', state.room);
            navigator.clipboard.writeText(url.toString()).then(() => {
                showToast("Link Copied! Share it.");
            });
        });

        function updateFavIcon() {
            const isFav = state.favorites.includes(state.room);
            els.btns.fav.innerHTML = isFav 
                ? '<i data-lucide="heart" class="w-4 h-4 text-pink-500 fill-pink-500"></i>' 
                : '<i data-lucide="heart" class="w-4 h-4"></i>';
            if(isFav) els.btns.fav.classList.add('text-pink-500');
            else els.btns.fav.classList.remove('text-pink-500');
            lucide.createIcons();
        }

        // --- SCROLL LOGIC ---
        els.display.list.addEventListener('scroll', () => {
            const diff = els.display.list.scrollHeight - els.display.list.scrollTop - els.display.list.clientHeight;
            if (diff > 100) {
                state.autoScroll = false;
                els.btns.scroll.classList.remove('hidden');
                els.btns.scroll.classList.add('flex');
            } else {
                state.autoScroll = true;
                els.btns.scroll.classList.add('hidden');
                els.btns.scroll.classList.remove('flex');
            }
        });

        els.btns.scroll.addEventListener('click', () => {
            state.autoScroll = true;
            els.display.list.scrollTop = els.display.list.scrollHeight;
        });

        // --- IMAGE HANDLING ---
        els.btns.img.addEventListener('click', () => els.inputs.img.click());
        els.inputs.img.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            // Compression Logic (same as before)
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX_SIZE = 600;
                    let width = img.width, height = img.height;
                    if (width > height) { if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; } } 
                    else { if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; } }
                    canvas.width = width; canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    sendMessage({ image: canvas.toDataURL('image/jpeg', 0.7), text: "ðŸ“· Flash Image" });
                };
            };
            els.inputs.img.value = '';
        });

        // --- EMOJIS ---
        const emojis = ["ðŸ˜‚","ðŸ˜­","ðŸ’€","ðŸ¤¡","ðŸ”¥","â¤ï¸","ðŸ‘€","ðŸ«¡","ðŸ« ","ðŸ—¿","âœ¨","ðŸš©","ðŸ’©","ðŸ¤¢","ðŸº","ðŸ»","ðŸ˜´","ðŸ˜Ž","ðŸŒš","ðŸŒ","ðŸ™","ðŸ¤Œ","ðŸ’ª","ðŸŽ‰"];
        emojis.forEach(emoji => {
            const btn = document.createElement('button');
            btn.textContent = emoji;
            btn.className = "text-2xl hover:bg-slate-700 p-2 rounded-xl transition active:scale-90 active:bg-slate-600";
            btn.type = "button";
            btn.onclick = () => { els.inputs.msg.value += emoji; els.inputs.msg.focus(); };
            els.emojiPicker.appendChild(btn);
        });
        els.btns.emoji.addEventListener('click', (e) => { e.stopPropagation(); els.emojiPicker.classList.toggle('hidden'); });
        document.addEventListener('click', (e) => { if (!els.emojiPicker.contains(e.target) && e.target !== els.btns.emoji) els.emojiPicker.classList.add('hidden'); });

        // --- AUTH & JOIN ---
        els.forms.login.addEventListener('submit', (e) => {
            e.preventDefault();
            const room = els.inputs.room.value.trim().toLowerCase().replace(/\s+/g, '-');
            const user = els.inputs.user.value.trim();
            if (room && user) joinRoom(room, user);
        });

        function joinRoom(room, user) {
            state.room = room;
            state.user = user;
            localStorage.setItem('faltu_username', user); // Save username for next time
            
            els.display.room.textContent = room;
            updateFavIcon();
            
            els.screens.login.classList.add('hidden');
            els.screens.chat.classList.remove('hidden');
            els.screens.chat.classList.add('flex');
            
            // Push URL without reload for easy sharing
            const url = new URL(window.location);
            url.searchParams.set('room', room);
            window.history.pushState({}, '', url);

            subscribeToMessages();
            subscribeToTyping();
            startPresence();
        }

        // --- PRESENCE SYSTEM (ONLINE COUNT) ---
        let presenceInterval = null;
        let presenceUnsub = null;

        function startPresence() {
            // Write my presence every 30s
            const updateMyPresence = () => {
                const ref = doc(db, 'rooms', state.room, 'presence', state.uid);
                setDoc(ref, { 
                    user: state.user, 
                    lastSeen: serverTimestamp() 
                }).catch(console.error);
            };
            updateMyPresence();
            presenceInterval = setInterval(updateMyPresence, 30000);

            // Listen for others
            const q = query(collection(db, 'rooms', state.room, 'presence'));
            presenceUnsub = onSnapshot(q, (snapshot) => {
                const now = Date.now();
                let count = 0;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if(data.lastSeen) {
                        // Consider online if seen in last 60s
                        const diff = (now/1000) - data.lastSeen.seconds;
                        if(diff < 65) count++;
                    }
                });
                els.display.online.textContent = `${count} Online`;
            });
        }

        // --- MESSAGING ---
        let msgUnsub = null;
        let typingUnsub = null;
        let timers = {};

        function subscribeToMessages() {
            const q = query(collection(db, "messages"), where("room", "==", state.room));

            msgUnsub = onSnapshot(q, (snapshot) => {
                els.loading.style.display = 'none';
                let messages = [];
                const now = new Date();
                const textCutoff = now.getTime() - (48 * 60 * 60 * 1000); 
                const imgCutoff = now.getTime() - (59 * 1000); 

                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.createdAt && data.createdAt.seconds) {
                        const msgTime = data.createdAt.seconds * 1000;
                        if (data.image) { if (msgTime < imgCutoff) { deleteDoc(doc.ref); return; } } 
                        else { if (msgTime < textCutoff) { deleteDoc(doc.ref); return; } }
                    }
                    messages.push({ id: doc.id, ...data, isPending: doc.metadata.hasPendingWrites });
                });

                messages.sort((a, b) => {
                    const tA = a.createdAt ? a.createdAt.seconds : Number.MAX_SAFE_INTEGER;
                    const tB = b.createdAt ? b.createdAt.seconds : Number.MAX_SAFE_INTEGER;
                    return tA - tB;
                });
                renderMessages(messages, snapshot.docChanges());
            });
        }

        function renderMessages(messages, changes) {
            const container = els.display.list;
            container.innerHTML = ''; 
            const spacer = document.createElement('div');
            spacer.className = "h-4";
            container.appendChild(spacer);
            
            Object.values(timers).forEach(clearInterval);
            timers = {};

            if (messages.length === 0) {
                container.innerHTML = `<div class="flex flex-col items-center justify-center mt-20 opacity-40"><div class="bg-slate-800 p-4 rounded-full mb-3"><i data-lucide="ghost" class="w-10 h-10 text-pink-500"></i></div><p class="text-sm text-slate-400 fun-font">So empty... Start bakwaas!</p></div>`;
                lucide.createIcons();
                return;
            }

            messages.forEach(msg => {
                const isMe = (msg.uid === state.uid) || (!msg.uid && msg.user === state.user);
                container.appendChild(createMessageNode(msg, isMe));
            });

            if(state.autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
            
            lucide.createIcons();
            
            changes.forEach(change => {
                if (change.type === "added") {
                    const data = change.doc.data();
                    const now = new Date().getTime() / 1000;
                    if (!data.createdAt || (now - data.createdAt.seconds) < 5) {
                         if (data.uid !== state.uid && !change.doc.metadata.hasPendingWrites) {
                            els.audio.receive.currentTime = 0;
                            els.audio.receive.play().catch(()=>{});
                         }
                    }
                }
            });
        }

        function isEmojiOnly(text) {
            if (!text) return false;
            const emojiRegex = /^(\p{Emoji_Presentation}|\p{Extended_Pictographic}|\u{1F3FB}-\u{1F3FF})+$/u;
            const clean = text.trim().replace(/\s/g, '');
            return clean.length > 0 && clean.length <= 12 && emojiRegex.test(clean); 
        }

        window.toggleLike = async (id, likes = []) => {
            const ref = doc(db, "messages", id);
            if (likes.includes(state.uid)) {
                await updateDoc(ref, { likes: arrayRemove(state.uid) });
            } else {
                await updateDoc(ref, { likes: arrayUnion(state.uid) });
                // Small haptic feedback if supported or sound could be added here
            }
        };

        function createMessageNode(data, isMe) {
            const div = document.createElement('div');
            div.className = `flex w-full message-enter mb-3 ${isMe ? 'justify-end' : 'justify-start'}`;
            
            // --- Time & Timers ---
            let timeStr, secondsLeft = 59;
            if (data.createdAt) {
                const date = new Date(data.createdAt.seconds * 1000);
                timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const age = (new Date().getTime() - date.getTime()) / 1000;
                secondsLeft = Math.max(0, 59 - Math.floor(age));
            } else { timeStr = "Sending..."; }

            // --- Likes Logic ---
            const likes = data.likes || [];
            const hasLiked = likes.includes(state.uid);
            const likeCount = likes.length;
            const likeHtml = likeCount > 0 ? `
                <div class="absolute -bottom-2 ${isMe ? '-left-2' : '-right-2'} bg-slate-800 border border-slate-700 rounded-full px-1.5 py-0.5 flex items-center gap-1 shadow-md z-10 scale-90">
                    <i data-lucide="heart" class="w-2.5 h-2.5 text-pink-500 fill-pink-500"></i>
                    <span class="text-[9px] text-white font-bold">${likeCount}</span>
                </div>
            ` : '';

            // --- Content ---
            let contentHtml = '', bubbleClass = '';
            
            if (data.image) {
                const timerId = `timer-${data.id || Math.random()}`;
                contentHtml = `
                    <div class="relative group/img cursor-pointer">
                        <img src="${data.image}" class="max-w-[200px] md:max-w-[280px] rounded-2xl border border-white/10" alt="Flash Image">
                        <div class="absolute bottom-2 right-2 bg-red-600/90 text-white text-[10px] font-bold px-2.5 py-1 rounded-full flex items-center gap-1 shadow-xl backdrop-blur border border-white/20">
                            <i data-lucide="flame" class="w-3 h-3 animate-pulse"></i>
                            <span id="${timerId}">${secondsLeft}s</span>
                        </div>
                    </div>
                `;
                if (data.createdAt) {
                    timers[timerId] = setInterval(() => {
                        const el = document.getElementById(timerId);
                        if (el) {
                            let curr = parseInt(el.textContent);
                            if (curr > 0) el.textContent = (curr - 1) + 's';
                        }
                    }, 1000);
                }
                bubbleClass = "bg-transparent p-0 border-none shadow-none";
            } else if (isEmojiOnly(data.text)) {
                contentHtml = `<p class="text-5xl md:text-6xl big-emoji-anim leading-normal filter drop-shadow-lg cursor-pointer select-none">${escapeHtml(data.text)}</p>`;
                bubbleClass = 'bg-transparent shadow-none px-0 py-0 border-none'; 
            } else {
                bubbleClass = isMe 
                    ? 'bg-gradient-to-br from-indigo-600 to-pink-600 text-white rounded-2xl rounded-tr-sm shadow-lg shadow-pink-900/20 border border-white/10' 
                    : 'bg-slate-800 text-slate-200 rounded-2xl rounded-tl-sm shadow-sm border border-slate-700/50';
                contentHtml = `<p class="text-[15px] md:text-base leading-relaxed whitespace-pre-wrap cursor-pointer select-none">${escapeHtml(data.text)}</p>`;
            }

            const replyHtml = data.replyTo ? `
                <div class="mb-1 text-[10px] border-l-2 ${isMe ? 'border-white/40 bg-white/10 text-white' : 'border-pink-500 bg-pink-900/20 text-pink-200'} pl-2 py-1 rounded-r">
                    <span class="font-bold opacity-90">${escapeHtml(data.replyTo.user)}</span>
                    <p class="truncate opacity-80">${escapeHtml(data.replyTo.text)}</p>
                </div>` : '';

            // Double click handler inline
            const likesStr = JSON.stringify(likes).replace(/"/g, '&quot;');
            const dblClickAction = `ondblclick="window.toggleLike('${data.id}', ${likesStr})"`

            div.innerHTML = `
                <div class="flex flex-col max-w-[85%] md:max-w-[70%] ${isMe ? 'items-end' : 'items-start'}">
                    ${!isMe ? `<span class="text-[10px] text-cyan-400 mb-1 mx-1 font-bold block tracking-wide">${escapeHtml(data.user)}</span>` : ''}
                    <div class="group relative" ${dblClickAction}>
                        
                        <!-- Swipe Actions (Simulated with Hover for now) -->
                        <div class="absolute ${isMe ? '-left-8' : '-right-8'} top-1 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col gap-1 z-10">
                            ${!data.image ? `<button onclick="window.reply('${data.id}', '${escapeHtml(data.user)}', 'Text')" class="p-1.5 bg-slate-800 rounded-full shadow border border-slate-600 text-slate-400 hover:text-pink-400"><i data-lucide="reply" class="w-3 h-3"></i></button>` : ''}
                        </div>

                        <div class="${bubbleClass} px-4 py-2.5 break-words min-w-[60px] relative transition-transform active:scale-95">
                            ${replyHtml}
                            ${contentHtml}
                            ${likeHtml}
                        </div>
                    </div>
                    <span class="text-[10px] text-slate-500 mt-1 mx-1 flex items-center gap-1 font-medium">
                        ${timeStr}
                        ${!data.createdAt ? '<i data-lucide="clock" class="w-3 h-3"></i>' : ''}
                    </span>
                </div>
            `;
            return div;
        }

        // --- TYPING ---
        els.inputs.msg.addEventListener('input', () => {
            const now = Date.now();
            // Auto resize textarea
            els.inputs.msg.style.height = 'auto';
            els.inputs.msg.style.height = els.inputs.msg.scrollHeight + 'px';
            
            if (now - state.lastTyping > 2000) { 
                state.lastTyping = now;
                setDoc(doc(db, 'rooms', state.room, 'typing', state.uid), { user: state.user, timestamp: serverTimestamp() }).catch(()=>{});
            }
        });

        function subscribeToTyping() {
            typingUnsub = onSnapshot(query(collection(db, 'rooms', state.room, 'typing')), (snapshot) => {
                const now = Date.now();
                const activeTypers = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (doc.id !== state.uid && data.timestamp && (now/1000) - data.timestamp.seconds < 4) activeTypers.push(data.user);
                });
                const box = els.typing.box;
                if (activeTypers.length > 0) {
                    box.classList.remove('hidden');
                    setTimeout(()=>box.classList.remove('opacity-0', 'translate-y-2'), 10);
                    els.typing.text.textContent = activeTypers.length > 2 ? "Several people typing..." : `${activeTypers.join(', ')} typing...`;
                } else {
                    box.classList.add('opacity-0', 'translate-y-2');
                    setTimeout(()=>box.classList.add('hidden'), 300);
                }
            });
        }

        // --- SEND ---
        async function sendMessage(payloadExtra) {
            const payload = {
                user: state.user, uid: state.uid, room: state.room, createdAt: serverTimestamp(), likes: [],
                replyTo: state.reply ? { user: state.reply.user, text: state.reply.text } : null,
                ...payloadExtra
            };
            els.inputs.msg.value = '';
            els.inputs.msg.style.height = 'auto'; // Reset height
            els.emojiPicker.classList.add('hidden'); 
            closeReply();
            els.audio.send.currentTime = 0; els.audio.send.play().catch(()=>{});
            deleteDoc(doc(db, 'rooms', state.room, 'typing', state.uid)).catch(()=>{});
            try { await addDoc(collection(db, "messages"), payload); } 
            catch (err) { console.error(err); alert("Failed to send."); }
            els.inputs.msg.focus();
        }

        els.forms.msg.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = els.inputs.msg.value.trim();
            if (!text) return;
            sendMessage({ text });
        });

        // --- UTILS ---
        window.reply = (id, user, text) => {
            state.reply = { id, user, text };
            els.reply.user.textContent = user;
            els.reply.text.textContent = text;
            els.reply.box.classList.remove('hidden');
            els.reply.box.classList.add('flex');
            els.inputs.msg.focus();
        };

        window.del = async (id) => { if (confirm("Delete?")) await deleteDoc(doc(db, "messages", id)); };
        
        els.reply.cancel.addEventListener('click', closeReply);
        function closeReply() {
            state.reply = null;
            els.reply.box.classList.add('hidden');
            els.reply.box.classList.remove('flex');
        }

        els.btns.logout.addEventListener('click', () => {
            renderFavorites();
            els.screens.chat.classList.add('hidden');
            els.screens.chat.classList.remove('flex');
            els.screens.login.classList.remove('hidden');
            if(msgUnsub) msgUnsub();
            if(typingUnsub) typingUnsub();
            if(presenceInterval) clearInterval(presenceInterval);
            if(presenceUnsub) presenceUnsub();
        });

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
