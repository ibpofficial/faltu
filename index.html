<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Faltu - Just Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; }
        h1, h2, .fun-font { font-family: 'Fredoka', sans-serif; }
        
        /* Custom Dark Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .message-enter { animation: slideIn 0.2s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .big-emoji-anim { animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) rotate(-10deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(5deg); }
            70% { transform: scale(0.9) rotate(-3deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Heart Beat Animation */
        .heart-beat { animation: heartBeat 0.3s ease-in-out; }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(to right, #f472b6, #c084fc, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Prevent iOS rubber banding */
        html, body { overflow: hidden; height: 100%; position: fixed; width: 100%; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-indigo-900/40 via-slate-950 to-slate-950">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center p-6 overflow-y-auto">
        <div class="w-full max-w-md space-y-8">
            
            <!-- Logo Section -->
            <div class="text-center space-y-2 relative">
                <div class="absolute -top-10 left-1/2 -translate-x-1/2 w-32 h-32 bg-indigo-500/20 rounded-full blur-3xl"></div>
                <div class="bg-gradient-to-tr from-pink-500 to-indigo-500 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto shadow-2xl shadow-indigo-500/30 -rotate-6 transform hover:rotate-6 transition duration-300 cursor-pointer group">

        <!-- Bottom Input Area -->

                <div class="flex-1 bg-slate-800 rounded-2xl flex items-center px-4 py-3 focus-within:bg-slate-800 focus-within:ring-2 focus-within:ring-pink-500/50 border border-slate-700/50 focus-within:border-pink-500/50 transition-all duration-200">
                    <input type="text" id="message-input" placeholder="Type kuch bhi..." autocomplete="off"

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, deleteDoc, doc, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- USER CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyC6ImTLczrMo8m07fjYWVCeOjszrzgYw1w",
            authDomain: "chatok-38a07.firebaseapp.com",
            projectId: "chatok-38a07",
            storageBucket: "chatok-38a07.firebasestorage.app",
            messagingSenderId: "405598576994",
            appId: "1:405598576994:web:cdcb15ea806924753acc3b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- STATE & IDENTITY ---
        const getDeviceId = () => {
            let id = localStorage.getItem('chat_device_id');
            if (!id) {
                id = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('chat_device_id', id);
            }
            return id;
        };

        let state = {
            user: null,
            uid: getDeviceId(),
            room: null,
            reply: null,
            muted: false,
            lastTyping: 0,
            favorites: JSON.parse(localStorage.getItem('faltu_favs') || '[]')
        };

        // --- DOM ELEMENTS ---
        const els = {
            screens: { login: document.getElementById('login-screen'), chat: document.getElementById('chat-screen') },
            forms: { login: document.getElementById('login-form'), msg: document.getElementById('message-form') },
            inputs: { room: document.getElementById('room-input'), user: document.getElementById('username-input'), msg: document.getElementById('message-input'), img: document.getElementById('image-upload') },
            display: { room: document.getElementById('room-display-name'), user: document.getElementById('user-display-name'), list: document.getElementById('messages-container') },
            reply: { box: document.getElementById('reply-preview'), user: document.getElementById('reply-to-user'), text: document.getElementById('reply-to-text'), cancel: document.getElementById('cancel-reply') },
            typing: { box: document.getElementById('typing-indicator'), text: document.getElementById('typing-text') },
            loading: document.getElementById('loading-spinner'),
            audio: { send: document.getElementById('sfx-send'), receive: document.getElementById('sfx-receive') },
            btns: { logout: document.getElementById('logout-btn'), mute: document.getElementById('mute-btn'), emoji: document.getElementById('emoji-btn'), img: document.getElementById('img-btn'), fav: document.getElementById('fav-btn') },
            emojiPicker: document.getElementById('emoji-picker'),
            favList: document.getElementById('favorites-list'),
            favSection: document.getElementById('favorites-section')
        };

        lucide.createIcons();
        renderFavorites();

        // --- FAVORITES SYSTEM ---
        function renderFavorites() {
            els.favList.innerHTML = '';
            if (state.favorites.length > 0) {
                els.favSection.classList.remove('hidden');
                state.favorites.forEach(room => {
                    const btn = document.createElement('button');
                    btn.className = "px-4 py-2 bg-slate-800 hover:bg-slate-700 border border-white/10 rounded-xl text-slate-300 text-sm font-medium transition active:scale-95 flex items-center gap-2";
                    btn.innerHTML = `<i data-lucide="hash" class="w-3 h-3 text-pink-500"></i> ${room}`;
                    btn.onclick = () => {
                        els.inputs.room.value = room;
                        if(els.inputs.user.value) els.forms.login.requestSubmit();
                        else els.inputs.user.focus();
                    };
                    els.favList.appendChild(btn);
                });
                lucide.createIcons();
            } else {
                els.favSection.classList.add('hidden');
            }
        }

        function toggleFavorite() {
            const index = state.favorites.indexOf(state.room);
            if (index === -1) {
                state.favorites.push(state.room);
                // Add heart beat animation
                els.btns.fav.classList.add('heart-beat');
                setTimeout(() => els.btns.fav.classList.remove('heart-beat'), 300);
            } else {
                state.favorites.splice(index, 1);
            }
            localStorage.setItem('faltu_favs', JSON.stringify(state.favorites));
            updateFavIcon();
        }

        function updateFavIcon() {
            const isFav = state.favorites.includes(state.room);
            if (isFav) {
                els.btns.fav.innerHTML = '<i data-lucide="heart" class="w-5 h-5 text-pink-500 fill-pink-500"></i>';
                els.btns.fav.classList.add('text-pink-500');
                els.btns.fav.classList.remove('text-slate-400');
            } else {
                els.btns.fav.innerHTML = '<i data-lucide="heart" class="w-5 h-5"></i>';
                els.btns.fav.classList.add('text-slate-400');
                els.btns.fav.classList.remove('text-pink-500');
            }
            lucide.createIcons();
        }

        els.btns.fav.addEventListener('click', toggleFavorite);


        // --- IMAGE HANDLING ---
        els.btns.img.addEventListener('click', () => els.inputs.img.click());
        
        els.inputs.img.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX_SIZE = 600;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; }
                    } else {
                        if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                    sendMessage({ image: dataUrl, text: "ðŸ“· Sent a flash image" });
                };
            };
            els.inputs.img.value = '';
        });

        // --- EMOJI LOGIC ---
        const commonEmojis = ["ðŸ˜‚","ðŸ˜­","ðŸ’€","ðŸ¤¡","ðŸ”¥","â¤ï¸","ðŸ‘€","ðŸ«¡","ðŸ« ","ðŸ—¿","âœ¨","ðŸš©","ðŸ’©","ðŸ¤¢","ðŸº","ðŸ»","ðŸ˜´","ðŸ˜Ž","ðŸŒš","ðŸŒ","ðŸ™","ðŸ¤Œ","ðŸ’ª","ðŸŽ‰","ðŸ‘€"];
        
        commonEmojis.forEach(emoji => {
            const btn = document.createElement('button');
            btn.textContent = emoji;
            btn.className = "text-2xl hover:bg-slate-700 p-2 rounded-xl transition active:scale-90 active:bg-slate-600";
            btn.type = "button";
            btn.onclick = () => {
                els.inputs.msg.value += emoji;
                els.inputs.msg.focus();
            };
            els.emojiPicker.appendChild(btn);
        });

        els.btns.emoji.addEventListener('click', (e) => {
            e.stopPropagation();
            els.emojiPicker.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!els.emojiPicker.contains(e.target) && e.target !== els.btns.emoji) {
                els.emojiPicker.classList.add('hidden');
            }
        });

        // --- AUTH & ROOM LOGIC ---
        els.forms.login.addEventListener('submit', (e) => {
            e.preventDefault();
            const room = els.inputs.room.value.trim().toLowerCase().replace(/\s+/g, '-');
            const user = els.inputs.user.value.trim();
            if (room && user) joinRoom(room, user);
        });

        function joinRoom(room, user) {
            state.room = room;
            state.user = user;
            els.display.room.textContent = room;
            els.display.user.textContent = user;
            
            // Check favorites on join
            updateFavIcon();
            
            els.screens.login.classList.add('hidden');
            els.screens.chat.classList.remove('hidden');
            els.screens.chat.classList.add('flex');
            subscribeToMessages();
            subscribeToTyping();
        }

        // --- MESSAGING LOGIC ---
        let msgUnsub = null;
        let typingUnsub = null;
        let tickers = {};

        function subscribeToMessages() {
            const q = query(collection(db, "messages"), where("room", "==", state.room));

            msgUnsub = onSnapshot(q, (snapshot) => {
                els.loading.style.display = 'none';
                let messages = [];
                
                const now = new Date();
                const textCutoff = now.getTime() - (48 * 60 * 60 * 1000); 
                const imgCutoff = now.getTime() - (59 * 1000); 

                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.createdAt && data.createdAt.seconds) {
                        const msgTime = data.createdAt.seconds * 1000;
                        if (data.image) {
                            if (msgTime < imgCutoff) { deleteDoc(doc.ref).catch(console.log); return; }
                        } else {
                            if (msgTime < textCutoff) { deleteDoc(doc.ref).catch(console.log); return; }
                        }
                    }
                    messages.push({ id: doc.id, ...data, isPending: doc.metadata.hasPendingWrites });
                });

                messages.sort((a, b) => {
                    const tA = a.createdAt ? a.createdAt.seconds : Number.MAX_SAFE_INTEGER;
                    const tB = b.createdAt ? b.createdAt.seconds : Number.MAX_SAFE_INTEGER;
                    return tA - tB;
                });
                renderMessages(messages, snapshot.docChanges());
            });
        }

        function renderMessages(messages, changes) {
            const container = els.display.list;
            container.innerHTML = ''; 
            const spacer = document.createElement('div');
            spacer.className = "h-4";
            container.appendChild(spacer);

            Object.values(tickers).forEach(clearInterval);
            tickers = {};

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center mt-20 opacity-40">
                        <div class="bg-slate-800 p-4 rounded-full mb-3">
                             <i data-lucide="ghost" class="w-10 h-10 text-pink-500"></i>
                        </div>
                        <p class="text-sm text-slate-400 fun-font">So empty... Start bakwaas!</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            messages.forEach(msg => {
                const isMe = (msg.uid === state.uid) || (!msg.uid && msg.user === state.user);
                const node = createMessageNode(msg, isMe);
                container.appendChild(node);
            });

            container.scrollTop = container.scrollHeight;
            lucide.createIcons();

            changes.forEach(change => {
                if (change.type === "added") {
                    const data = change.doc.data();
                    const now = new Date().getTime() / 1000;
                    if (!data.createdAt || (now - data.createdAt.seconds) < 5) {
                         if (data.uid !== state.uid && !change.doc.metadata.hasPendingWrites) {
                            playSound('receive');
                         }
                    }
                }
            });
        }

        function isEmojiOnly(text) {
            if (!text) return false;
            const emojiRegex = /^(\p{Emoji_Presentation}|\p{Extended_Pictographic}|\u{1F3FB}-\u{1F3FF})+$/u;
            const clean = text.trim().replace(/\s/g, '');
            return clean.length > 0 && clean.length <= 12 && emojiRegex.test(clean); 
        }

        function createMessageNode(data, isMe) {
            const div = document.createElement('div');
            div.className = `flex w-full message-enter mb-3 ${isMe ? 'justify-end' : 'justify-start'}`;
            
            let timeStr;
            let secondsLeft = 59;
            
            if (data.createdAt) {
                const date = new Date(data.createdAt.seconds * 1000);
                timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const age = (new Date().getTime() - date.getTime()) / 1000;
                secondsLeft = Math.max(0, 59 - Math.floor(age));
            } else {
                timeStr = "Sending...";
            }

            let replyHtml = '';
            if (data.replyTo) {
                replyHtml = `
                    <div class="mb-1 text-[10px] border-l-2 ${isMe ? 'border-white/40 bg-white/10 text-white' : 'border-pink-500 bg-pink-900/20 text-pink-200'} pl-2 py-1 rounded-r">
                        <span class="font-bold opacity-90">${escapeHtml(data.replyTo.user)}</span>
                        <p class="truncate opacity-80">${escapeHtml(data.replyTo.text)}</p>
                    </div>
                `;
            }

            let contentHtml = '';
            let bubbleClass = isMe 
                    ? 'bg-gradient-to-br from-indigo-600 to-pink-600 text-white rounded-2xl rounded-tr-sm shadow-lg shadow-pink-900/20 border border-white/10' 
                    : 'bg-slate-800 text-slate-200 rounded-2xl rounded-tl-sm shadow-sm border border-slate-700/50';
            
            if (data.image) {
                const timerId = `timer-${data.id || Math.random()}`;
                contentHtml = `
                    <div class="relative group/img">
                        <img src="${data.image}" class="max-w-[200px] md:max-w-[280px] rounded-xl border border-white/10" alt="Flash Image">
                        <div class="absolute bottom-2 right-2 bg-red-600/90 text-white text-[10px] font-bold px-2.5 py-1 rounded-full flex items-center gap-1 shadow-xl backdrop-blur border border-white/20">
                            <i data-lucide="flame" class="w-3 h-3 animate-pulse"></i>
                            <span id="${timerId}">${secondsLeft}s</span>
                        </div>
                    </div>
                `;
                if (data.createdAt) {
                    tickers[timerId] = setInterval(() => {
                        const el = document.getElementById(timerId);
                        if (el) {
                            let curr = parseInt(el.textContent);
                            if (curr > 0) el.textContent = (curr - 1) + 's';
                        }
                    }, 1000);
                }
                bubbleClass = "bg-transparent p-0 border-none shadow-none";

            } else if (isEmojiOnly(data.text)) {
                contentHtml = `<p class="text-5xl md:text-6xl big-emoji-anim leading-normal filter drop-shadow-lg">${escapeHtml(data.text)}</p>`;
                bubbleClass = 'bg-transparent shadow-none px-0 py-0 border-none'; 
            } else {
                contentHtml = `<p class="text-[15px] md:text-base leading-relaxed">${escapeHtml(data.text)}</p>`;
            }

            const userLabel = isMe 
                ? '' 
                : `<span class="text-[10px] text-cyan-400 mb-1 mx-1 font-bold block tracking-wide">${escapeHtml(data.user)}</span>`;

            div.innerHTML = `
                <div class="flex flex-col max-w-[85%] md:max-w-[70%] ${isMe ? 'items-end' : 'items-start'}">
                    ${userLabel}
                    <div class="group relative">
                        <div class="absolute ${isMe ? '-left-8' : '-right-8'} top-1 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col gap-1 z-10">
                            ${!data.image ? `
                            <button onclick="window.reply('${data.id}', '${escapeHtml(data.user)}', 'ðŸ“· Image')" 
                                class="p-1.5 bg-slate-800 rounded-full shadow border border-slate-600 text-slate-400 hover:text-pink-400 hover:border-pink-500 transition">
                                <i data-lucide="reply" class="w-3 h-3"></i>
                            </button>` : ''}
                            ${isMe ? `
                            <button onclick="window.del('${data.id}')" 
                                class="p-1.5 bg-slate-800 rounded-full shadow border border-slate-600 text-slate-400 hover:text-red-400 hover:border-red-500 transition">
                                <i data-lucide="trash-2" class="w-3 h-3"></i>
                            </button>` : ''}
                        </div>
                        <div class="${bubbleClass} px-4 py-2.5 break-words min-w-[60px] relative">
                            ${replyHtml}
                            ${contentHtml}
                        </div>
                    </div>
                    <span class="text-[10px] text-slate-500 mt-1 mx-1 flex items-center gap-1 font-medium">
                        ${timeStr}
                        ${!data.createdAt ? '<i data-lucide="clock" class="w-3 h-3"></i>' : ''}
                    </span>
                </div>
            `;
            return div;
        }

        els.inputs.msg.addEventListener('input', () => {
            const now = Date.now();
            if (now - state.lastTyping > 2000) { 
                state.lastTyping = now;
                const typingRef = doc(db, 'rooms', state.room, 'typing', state.uid);
                setDoc(typingRef, { user: state.user, timestamp: serverTimestamp() }).catch(()=>{});
            }
        });

        function subscribeToTyping() {
            const q = query(collection(db, 'rooms', state.room, 'typing'));
            typingUnsub = onSnapshot(q, (snapshot) => {
                const now = Date.now();
                const activeTypers = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (doc.id === state.uid) return;
                    if (data.timestamp && (now / 1000) - data.timestamp.seconds < 4) {
                        activeTypers.push(data.user);
                    }
                });
                updateTypingUI(activeTypers);
            });
        }

        function updateTypingUI(typers) {
            const box = els.typing.box;
            const text = els.typing.text;
            if (typers.length > 0) {
                box.classList.remove('hidden');
                setTimeout(() => { box.classList.remove('opacity-0', 'translate-y-2'); }, 10);
                text.textContent = typers.length === 1 ? `${typers[0]} is typing...` : `Several people are typing...`;
            } else {
                box.classList.add('opacity-0', 'translate-y-2');
                setTimeout(() => { box.classList.add('hidden'); }, 300);
            }
        }

        async function sendMessage(payloadExtra) {
            const payload = {
                user: state.user,
                uid: state.uid,
                room: state.room,
                createdAt: serverTimestamp(),
                replyTo: state.reply ? { user: state.reply.user, text: state.reply.text } : null,
                ...payloadExtra
            };
            els.inputs.msg.value = '';
            els.emojiPicker.classList.add('hidden'); 
            closeReply();
            playSound('send');
            const typingRef = doc(db, 'rooms', state.room, 'typing', state.uid);
            deleteDoc(typingRef).catch(()=>{});
            try { await addDoc(collection(db, "messages"), payload); } 
            catch (err) { console.error(err); alert("Failed to send."); }
            els.inputs.msg.focus();
        }

        els.forms.msg.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = els.inputs.msg.value.trim();
            if (!text) return;
            sendMessage({ text: text });
        });

        window.reply = (id, user, text) => {
            state.reply = { id, user, text };
            els.reply.user.textContent = user;
            els.reply.text.textContent = text;
            els.reply.box.classList.remove('hidden');
            els.reply.box.classList.add('flex');
            els.inputs.msg.focus();
        };

        window.del = async (id) => {
            if (confirm("Delete this message?")) await deleteDoc(doc(db, "messages", id));
        };

        els.reply.cancel.addEventListener('click', closeReply);
        function closeReply() {
            state.reply = null;
            els.reply.box.classList.add('hidden');
            els.reply.box.classList.remove('flex');
        }

        els.btns.logout.addEventListener('click', () => {
            // Re-render favorites in case user saved current room then logged out
            renderFavorites();
            els.screens.chat.classList.add('hidden');
            els.screens.chat.classList.remove('flex');
            els.screens.login.classList.remove('hidden');
            
            // Clean up listeners
            if(msgUnsub) msgUnsub();
            if(typingUnsub) typingUnsub();
        });

        els.btns.mute.addEventListener('click', () => {
            state.muted = !state.muted;
            els.btns.mute.innerHTML = state.muted 
                ? '<i data-lucide="volume-x" class="w-5 h-5 text-red-400"></i>' 
                : '<i data-lucide="volume-2" class="w-5 h-5"></i>';
            lucide.createIcons();
        });

        function playSound(type) {
            if (state.muted) return;
            const audio = type === 'send' ? els.audio.send : els.audio.receive;
            audio.currentTime = 0;
            audio.play().catch(() => {});
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
